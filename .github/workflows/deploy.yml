name: Deploy to GitHub Pages (Static Export)

# NOTE: This workflow requires static export configuration
# To enable GitHub Pages deployment:
# 1. Uncomment `output: 'export'` in next.config.js
# 2. This will disable API routes (GitHub Pages only supports static sites)
# 3. Consider using Cloudflare Pages instead for full Next.js support

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build (Static Export)
        run: npm run build
        # Note: Requires output: 'export' in next.config.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'  # Next.js static export outputs to 'out' directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
